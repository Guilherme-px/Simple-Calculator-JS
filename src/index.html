<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="previous-op" data-previous-op>0</div>
                <div class="current-op" data-current-op>0</div>
            </div>
            <button id="clearDisplay" class="btn double" data-clear-display>CA</button>
            <button id="delete" class="btn clear" data-del>DEL</button>
            <button id="division" class="btn operation" data-operation>/</button>
            <button id="btn 7" class="btn" data-number>7</button>
            <button id="btn 8" class="btn" data-number>8</button>
            <button id="btn 9" class="btn" data-number>9</button>
            <button id="mult" class="btn operation" data-operation>*</button>
            <button id="btn 4" class="btn" data-number>4</button>
            <button id="btn 5" class="btn" data-number>5</button>
            <button id="btn 6" class="btn" data-number>6</button>
            <button id="sub" class="btn operation" data-operation>-</button>
            <button id="btn 1" class="btn" data-number>1</button>
            <button id="btn 2" class="btn" data-number>2</button>
            <button id="btn 3" class="btn" data-number>3</button>
            <button id="sum" class="btn operation" data-operation>+</button>
            <button id="btn 0" class="btn" data-number>0</button>
            <button id="dot" class="btn" data-number>.</button>
            <button id="equals" class="btn double" data-equals>=</button>
        </div>
        <p></p>
    </div>
</body>
<script src="script.js"></script>
</html>
